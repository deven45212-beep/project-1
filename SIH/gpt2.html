<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search from List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 20px;
            color: #2a6f97;
        }

        /* Search box style */
        #searchBox {
            width: 300px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #2a6f97;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
        }

        #searchBox:focus {
            border-color: #3c9d9b;
        }

        /* List style */
        ul {
            list-style-type: none;
            padding: 0;
            width: 300px;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        li:hover {
            background: #f0f8ff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Search the List</h1>
    <!-- Search box -->
    <input type="text" id="searchBox" placeholder="Type to search...">

    <!-- List of items -->
    <ul id="itemList">
        <li>Sikkim</li>
        <li>Gangtok</li>
        <li>Namchi</li>
        <li>Ravangla</li>
        <li>Lachung</li>
        <li>Yumthang Valley</li>
        <li>Pelling</li>
        <li>Tsomgo Lake</li>
        <li>Rumtek Monastery</li>
        <li>Nathula Pass</li>
    </ul>

    <script>
        // Get elements
        const searchBox = document.getElementById('searchBox');
        const items = document.querySelectorAll('#itemList li');

        // Event listener for search
        searchBox.addEventListener('keyup', function () {
            let filter = searchBox.value.toLowerCase();

            items.forEach(item => {
                let text = item.textContent.toLowerCase();
                if (text.includes(filter)) {
                    item.classList.remove('hidden'); // Show matching
                } else {
                    item.classList.add('hidden');    // Hide non-matching
                }
            });
        });
    </script>

</body>

</html>
